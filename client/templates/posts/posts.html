<template name="posts">
    {{#if currentUser}}
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#postModal">
        Say something...
    </button>
    {{/if}}
    <!-- Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="myPostModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myPostModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    {{#each posts}}
    <div class="post">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="{{getProfileImg userId}}">
                </a>
            </div>
            <div class="media-body">
                <small><strong>{{username}}</strong> <em>on {{createdAt}}</em></small>
                <p>{{body}}</p>
            </div>
        </div>
    </div>
    {{else}}
        <div class="well"><p class="text-center">No posts to display</p></div>
    {{/each}}
</template>
