<template name="posts">
    {{#if currentUser}}
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#postModal">
        Say something...
    </button>
    {{/if}}
    <!-- Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="myPostModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myPostModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="post">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="http://placehold.it/80" alt="...">
                </a>
            </div>
            <div class="media-body">
                <small><strong>King Kunta</strong> <em>on 1-1-1111</em></small>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias aperiam dolorem incidunt magni non nostrum, similique voluptas. Alias asperiores commodi consectetur dignissimos earum, enim libero maiores, nihil officia quasi voluptatem?</p>
            </div>
        </div>
    </div>
</template>
