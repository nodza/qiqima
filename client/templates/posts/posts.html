<template name="posts">
    {{#if currentUser}}
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#postModal">
        Post It
    </button>
    {{/if}}
    <!-- Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="myPostModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myPostModalLabel">What's on your mind?</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
                        {{> afQuickField name="body" rows=4}}
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Post It</button>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>
    <hr>
    {{#each posts}}
    <div class="post">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="{{getProfileImg userId}}">
                </a>
            </div>
            <div class="media-body">
                <small><strong>{{username}}</strong> <em>on {{createdAt}}</em></small>
                <p>{{body}}</p>
            </div>
        </div>
    </div>
    {{else}}
        <div class="well"><p class="text-center">No posts to display</p></div>
    {{/each}}
</template>
